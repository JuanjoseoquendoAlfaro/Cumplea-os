<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="felizCumpleaños.css">
    <title>Feliz Cumpleaños</title>
</head>
<body>
    <h1>¡Feliz cumpleaños, Cami!</h1>
    <div id="contador">5</div>
    <div class="cake">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="candle">
            <div class="flame" id="flame" style="display: none;"></div>
        </div>
    </div>
    <!-- Confeti -->
    <div class="confetti-container">
    <div class="confetti confetti1"></div>
    <div class="confetti confetti2"></div>
    <div class="confetti confetti3"></div>
    <div class="confetti confetti4"></div>
    <div class="confetti confetti5"></div>
    </div>
    </div>
    <!-- Confeti2 -->
    <div class="confetti-container2">
    <div class="confetti confetti1"></div>
    <div class="confetti confetti2"></div>
    <div class="confetti confetti3"></div>
    <div class="confetti confetti4"></div>
    <div class="confetti confetti5"></div>
    </div>
    <!-- Confeti3 -->
    <div class="confetti-container3">
    <div class="confetti confetti1"></div>
    <div class="confetti confetti2"></div>
    <div class="confetti confetti3"></div>
    <div class="confetti confetti4"></div>
    <div class="confetti confetti5"></div>
    </div>
    <!-- Confeti4 -->
    <div class="confetti-container4">
    <div class="confetti confetti1"></div>
    <div class="confetti confetti2"></div>
    <div class="confetti confetti3"></div>
    <div class="confetti confetti4"></div>
    <div class="confetti confetti5"></div>
    </div>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <script>
    let count = 5;
    const contador = document.getElementById('contador');
    const flame = document.getElementById('flame');
    // Oculta los confetis al inicio
    document.querySelectorAll('.confetti-container, .confetti-container2, .confetti-container3, .confetti-container4')
        .forEach(el => el.style.display = 'none');

    const interval = setInterval(() => {
        count--;
        contador.textContent = count;
        if (count <= 0) {
            clearInterval(interval);
            contador.style.display = 'none';
            flame.style.display = 'block';
            // Muestra los confetis
            document.querySelectorAll('.confetti-container, .confetti-container2, .confetti-container3, .confetti-container4')
                .forEach(el => el.style.display = 'block');
        }
    }, 1000);
</script>
</body>
</html>
